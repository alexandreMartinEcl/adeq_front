<ion-header>

  <ion-navbar>
    <ion-title>Connection</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="launch_connect()">

        <ion-item>
            <ion-label stacked>Email</ion-label>
            <ion-input [(ngModel)]="email" name="email" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Password</ion-label>
            <ion-input [(ngModel)]="password" name="password" type="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Connexion automatique ?</ion-label>
          <ion-checkbox color="dark" [(ngModel)]="autoconnect" checked="autoconnect" name="check_autoconnect"></ion-checkbox>
        </ion-item>

        <button ion-button type="submit">Send</button>

    </form>        
</ion-content>

<ion-title>Sign up</ion-title>
