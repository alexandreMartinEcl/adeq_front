<ion-header>

  <ion-navbar>
    <ion-title>Profile quizz</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
  <ion-card *ngIf="title">
    {{title}}
  </ion-card>
  <div *ngFor="let choice of choices">
      <button ion-button round block (click)="make_choice(choice);">{{choice}}</button>        
  </div>
</ion-card>
</ion-content>
